name: testing

on:
  schedule:
    - cron: "00 0 * * 0-6"
  push:
    branches:
      - master

env:
  TEST_STR: base
jobs:
  dump:
    runs-on: ubuntu-latest
    steps:
      - name: context
        uses: actions/github-script@v4
        with:
          script: |
            const dump = context
            core.exportVariable('DUMP', dump)

      - name: Dump env
        run: echo "$CONTEXT_CONTEXT"
        shell: bash
        env:
          CONTEXT_CONTEXT: ${{ toJson(env.dump) }}

      - name: Dump github context
        run: echo "$GITHUB_CONTEXT"
        shell: bash
        env:
          GITHUB_CONTEXT: ${{ toJson(github) }}
